<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Playlist</title>

<style>
    body {
        background-color: rgb(204, 204, 204);
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        font-weight: bold;
    }

    h2 {
        text-align: center;
    }

    /* Playlist box */
    .playlist-box {
        width: 90%;
        margin: 20px auto;
        border: 2px solid black;
        border-radius: 12px;
        padding: 20px;
        background-color: #e6e6e6;
    }

    ul {
        padding-left: 0;
    }

    li {
        list-style-type: none;
        margin: 12px 0;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        color: black;
    }

    /* Player container */
    .player-container {
        width: 70%;
        margin: 20px auto;
        border: 2px solid black;
        border-radius: 12px;
        padding: 20px;
        background-color: white;
    }

    video {
        width: 100%;
        border-radius: 5px;
    }

    .song-title {
        margin-top: 20px;
        font-size: 16px;
    }

    audio {
        width: 100%;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>My Playlist</h1>

<!-- Playlist -->
<div class="playlist-box">
    <ul>
        <li><a href="#" target="_blank">Song 1</a></li>
        <li><a href="#" target="_blank">Song 2</a></li>
        <li><a href="#" target="_blank">Song 3</a></li>
        <li><a href="#" target="_blank">Song 4</a></li>
        <li><a href="#" target="_blank">Song 5</a></li>
    </ul>
</div>

<h2>Now Playing...</h2>

<!-- Player -->
<div class="player-container">
    <video controls>
        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
    </video>

    <h2>MP3 songs</h2>

    <div class="song-title">Maan Meri Jaan</div>

    <audio controls>
        <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
    </audio>
</div>

</body>
</html>
